service: marktplaats-backend

provider:
  name: aws
  runtime: python3.11
  region: eu-west-1
  memorySize: 512
  timeout: 30
  environment:
    S3_BUCKET: marktplaatser-images
    MARKTPLAATS_CLIENT_ID: ${env:MARKTPLAATS_CLIENT_ID}
    MARKTPLAATS_CLIENT_SECRET: ${env:MARKTPLAATS_CLIENT_SECRET}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - rekognition:DetectLabels
            - rekognition:DetectText
          Resource: "*"
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:PutObjectAcl
            - s3:GetObject
            - s3:GetBucketLocation
            - s3:ListBucket
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::marktplaatser-images
            - arn:aws:s3:::marktplaatser-images/*
        - Effect: Allow
          Action:
            - bedrock:InvokeModel
          Resource: "*"
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:eu-west-1:*:table/marktplaats-user-tokens

functions:
  generateListing:
    handler: src/marktplaats_backend/generate_listing_lambda.lambda_handler
    events:
      - http:
          path: generate-listing
          method: post
          cors:
            origin: 'http://localhost:3000'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          
  createAdvertisement:
    handler: src/marktplaats_backend/create_advertisement_lambda.lambda_handler
    timeout: 60
    events:
      - http:
          path: create-advertisement
          method: post
          cors:
            origin: 'http://localhost:3000'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: create-advertisement
          method: options
          cors:
            origin: 'http://localhost:3000'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          
  oauthAuthorize:
    handler: src/marktplaats_backend/oauth_authorize_lambda.lambda_handler
    events:
      - http:
          path: oauth/authorize
          method: get
          cors: true
          
  oauthCallback:
    handler: src/marktplaats_backend/oauth_callback_lambda.lambda_handler
    events:
      - http:
          path: oauth/callback
          method: get
          cors: true

resources:
  Resources:
    UserTokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: marktplaats-user-tokens
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
